# Nixpacks configuration for Railway
# WeasyPrint requires system libraries for PDF generation

[phases.setup]
nixPkgs = ["python311", "gcc"]
aptPkgs = [
    "libpango-1.0-0",
    "libpangocairo-1.0-0",
    "libpangoft2-1.0-0",
    "libcairo2",
    "libgdk-pixbuf2.0-0",
    "libffi-dev",
    "libglib2.0-0",
    "libgobject-2.0-0",
    "shared-mime-info",
    "fonts-liberation"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "python manage.py migrate && python manage.py create_superuser_from_env && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind [::]:$PORT"
