# Nixpacks configuration for Railway
# WeasyPrint requires system libraries for PDF generation - using nix packages for stability

[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "pango",
    "cairo",
    "gdk-pixbuf",
    "glib",
    "fontconfig",
    "shared-mime-info",
    "liberation_ttf",
    "libffi"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate && python manage.py collectstatic --noinput --clear"
]

[start]
cmd = "python manage.py migrate && python manage.py create_superuser_from_env && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -"
