# Nixpacks configuration for Railway
# WeasyPrint requires system libraries for PDF generation - using nix packages for stability

[phases.setup]
nixPkgs = [
    "python311",
    "gcc"
]
aptPkgs = [
    "libpango-1.0-0",
    "libpangocairo-1.0-0",
    "libpangoft2-1.0-0",
    "libcairo2",
    "libgdk-pixbuf2.0-0",
    "libglib2.0-0",
    "libgobject-2.0-0",
    "libfontconfig1",
    "libfreetype6",
    "libffi8",
    "libharfbuzz0b",
    "libfribidi0",
    "fonts-liberation",
    "shared-mime-info"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    ". /opt/venv/bin/activate && python manage.py collectstatic --noinput --clear"
]

[start]
cmd = ". /opt/venv/bin/activate && python manage.py migrate && python manage.py create_superuser_from_env && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -"
