# Nixpacks configuration for Railway
# WeasyPrint requires system libraries for PDF generation

[phases.setup]
nixPkgs = [
    "python311",
    "gcc",
    "pango",
    "cairo",
    "gdk-pixbuf",
    "glib",
    "fontconfig",
    "freetype",
    "harfbuzz",
    "libffi",
    "zlib"
]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind [::]:$PORT"
